<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Modifier Personne</h3></div>
                                    <div class="card-body">
                                        <form method="post" class="post-form" action="/update/{{persons.id}}">
                                          <input type="hidden" name="id" id="id" required maxlength="20" value="{{persons.id}}"/> 
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="prenompers">Pr√©nom</label>
                                                   
                                                    <div class="form-floating mb-3 mb-md-0">
                                                      <input type="text" name="prenompers" value="{{persons.prenompers}}">    
                                                    </div>
                                                    
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="nompers">Nom</label>
                                                    <div class="form-floating">
                                                      <input type="text" name="nompers" value="{{persons.nompers}}">
                                                    </div>
                                            
                                                </div>
                                            </div>
                                            <label for="email">Email</label>
                                            <div class="form-floating mb-3">  
                                              <input type="text" name="email" value="{{persons.email}}">
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="adresse">Adresse</label>
                                                    <div class="form-floating mb-3 mb-md-0">
                                                      <input type="text" name="adresse" value="{{persons.adresse}}">
                                                    </div>
                                                </div>
                                            </div>
                                                
                                            
                                            <div class="mt-4 mb-4">
                                              <button type="submit" class="btn btn-primary">Modifier</button> 
                                            </div>
                                        </form>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
