<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        
        <!-- <div id="layoutSidenav"> -->
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Liste des personnes</h1>
                        <div class="card mb-4">                   
                            <div class="card-body">
                                <table  class="table table-striped table-bordered table-sm">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Pr√©nom </th>
                                            <th>Nom </th> 
                                            <th>Adresse </th>
                                            <th>Email </th>
                                            <th>Modifier </th>
                                            <th>Supprimer </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for person in persons %}
                                            <tr>
                                                <td>{{person.prenompers}}</td>
                                                <td>{{person.nompers}}</td>
                                                <td>{{person.adresse}}</td>
                                                <td>{{person.email}}</td>   
                                                <td><p data-placement="top" data-toggle="tooltip" title="Modifier"><a href="/edit/{{ person.id }}" ><span class="btn btn-success">Mod</span></a></p></td>
                                                <td><p data-placement="top" data-toggle="tooltip" title="Supprimer"><a href="/delete/{{ person.id }}"><span class="btn btn-danger">Supp</span></a></p></td> 
                                                      
                                            </tr>
                                        {% endfor %}             

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        <!-- </div> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
